{% extends "backend/layouts/layouts.html" %}

{% block content %}
<div class="container-fluid">
    <h1 class="mt-4">使用者管理</h1>
    <p></p>
    <ol class="breadcrumb mb-4">
        <li class="breadcrumb-item">
            使用者管理
        </li>
        <li class="breadcrumb-item active">
            新增
        </li>
    </ol>
    <form id="form_post" action="{{ baseUrl }}backend/user/create" method="post" enctype="multipart/form-data">
        <div class="md-12">
            <div class="form-group">
                <label for="exampleInputEmail1">使用者名稱</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">使用者帳號</label>
                <input type="text" class="form-control" id="account" name="account" required>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">使用者密碼</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">E-mail</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">確認</button>
                <button type="button" onclick="location.href='{{ baseUrl }}backend/user'" class="btn btn-secondary">取消</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}

{% block js %}
<script>
    $(function(){

        $('#form_post').validate();

        $('#form_post').on('submit', function(){



            return false;
        })

    })
</script>
{% endblock %}
