{% extends "backend/layouts/layouts_login.html" %}

{% block content %}
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-5">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4">登 入</h3></div>
                                    <div class="card-body">
                                        <form method="post" action="/login">
                                            <div class="form-group">
                                                <label class="small mb-1" for="inputEmailAddress">E-mail</label>
                                                <input class="form-control py-4" name="email" id="email" type="email" placeholder="輸入 E-mail" />
                                            </div>
                                            <div class="form-group">
                                                <label class="small mb-1" for="inputPassword">密 碼</label>
                                                <input class="form-control py-4" name="password" id="password" type="password" placeholder="輸入密碼" />
                                            </div>
                                            <div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0">
                                               
                                                <button type="submit" name="submit" value="submit" class="btn btn-primary" >登入</button>
                                            </div>
                                        </form>
                                    </div>
              
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
{% endblock %}
